<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoot Ventures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #F6EAFE;
      color: #AE96DA;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Container styles */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    /* Header styles */
    header {
      padding: 1.5rem 0;
    }
    
    /* Main content styles */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    
    .logo-container {
      width: 16rem;
      height: 16rem;
      margin: 0 auto 2rem;
      position: relative;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.8;
    }
    
    .tagline {
      font-family: 'Space Mono', monospace;
      font-size: 1.25rem;
      color: #AE96DA;
      margin-bottom: 1.5rem;
      max-width: 36rem;
      margin-left: auto;
      margin-right: auto;
    }
    
    .divider {
      width: 4rem;
      height: 0.25rem;
      background-color: #AE96DA;
      margin: 0 auto 2rem;
    }
    
    .dots-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .dot {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
    }
    
    .dot-1 {
      background-color: #CEB6FA;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .dot-2 {
      background-color: #BEA6EA;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      animation-delay: 0.5s;
    }
    
    .dot-3 {
      background-color: #AE96DA;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      animation-delay: 1s;
    }
    
    /* Footer styles */
    footer {
      padding: 1.5rem 0;
      text-align: center;
      font-size: 0.875rem;
      color: #AE96DA;
    }
    
    /* Animation keyframes */
    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(0.95);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }
    
    /* Media queries for responsiveness */
    @media (min-width: 768px) {
      .tagline {
        font-size: 1.5rem;
      }
      
      .logo-container {
        width: 20rem;
        height: 20rem;
      }
    }
  </style>
</head>
<body>
  <header class="container">
    <!-- Header content (empty as requested) -->
  </header>
  
  <main>
    <div class="logo-container">
      <img src="hootventures.png" alt="Hoot Ventures Logo" class="logo">
    </div>
    
    <p class="tagline">making ai uncomplicate your life</p>
    
    <div class="divider"></div>
    
    <div class="dots-container">
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>
      <div class="dot dot-3"></div>
    </div>
  </main>
  
  <footer class="container">
    <p>&copy; <script>document.write(new Date().getFullYear())</script> Hoot Ventures. All rights reserved.</p>
  </footer>
</body>
</html>
